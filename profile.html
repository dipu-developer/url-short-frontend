<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="index.html" class="nav_logo">
            <i class="bx bx-home-alt nav_logo-icon"></i>
            <span>
              <img src="img/logopng.png" alt="logopng" class="navlogo w-25" />
            </span>
          </a>
          <div class="nav_list">
            <a href="dashboard.html" class="nav_link">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Dashboard</span>
            </a>
            <a href="profile.html" class="nav_link active">
              <i class="bx bxs-user"></i>
              <span class="nav_name">Profile</span>
            </a>
            <a href="link.html" class="nav_link">
              <i class="bx bx-link-alt nav_icon"></i>
              <span class="nav_name">Links</span>
            </a>

            <a href="withdraw.html" class="nav_link">
              <i class="bx bx-wallet nav_icon"></i>
              <span class="nav_name">Withdraw</span>
            </a>
            <a href="support.html" class="nav_link">
              <i class="bx bx-support nav_icon"></i>
              <span class="nav_name">Support</span>
            </a>
          </div>
        </div>
        <a href="#" class="nav_link">
          <i class="bx bx-log-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
        </a>
      </nav>
    </div>
    <!--Container Main start-->

    <div class="container mt-5">
      <h2 class="text-center my-5">Profile</h2>
      <h3 class="mt-3">Account Details & Personal Information</h3>
      <form action="" method="post" id="detailform">
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="First Name"
              id="fname"
            />
            <small id="fname-error" class="form-text"
              >Must be same as on Bank Account</small
            >
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Last Name"
              id="lname"
            />
            <small id="lname-error" class="form-text"
              >Must be same as on Bank Account</small
            >
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="City"
              id="city"
            />
            <small id="city-error" class="form-text"></small>
          </div>
          <div class="col-md-6">
            <select class="mt-3 form-control" id="state">
              <option disabled selected>State</option>
              <option value="AP">Andhra Pradesh</option>
              <option value="AR">Arunachal Pradesh</option>
              <option value="AS">Assam</option>
              <option value="BR">Bihar</option>
              <option value="CT">Chhattisgarh</option>
              <option value="GA">Gujarat</option>
              <option value="HR">Haryana</option>
              <option value="HP">Himachal Pradesh</option>
              <option value="JK">Jammu and Kashmir</option>
              <option value="GA">Goa</option>
              <option value="JH">Jharkhand</option>
              <option value="KA">Karnataka</option>
              <option value="KL">Kerala</option>
              <option value="MP">Madhya Pradesh</option>
              <option value="MH">Maharashtra</option>
              <option value="MN">Manipur</option>
              <option value="ML">Meghalaya</option>
              <option value="MZ">Mizoram</option>
              <option value="NL">Nagaland</option>
              <option value="OR">Odisha</option>
              <option value="PB">Punjab</option>
              <option value="RJ">Rajasthan</option>
              <option value="SK">Sikkim</option>
              <option value="TN">Tamil Nadu</option>
              <option value="TG">Telangana</option>
              <option value="TR">Tripura</option>
              <option value="UT">Uttarakhand</option>
              <option value="UP">Uttar Pradesh</option>
              <option value="WB">West Bengal</option>
              <option value="AN">Andaman and Nicobar Islands</option>
              <option value="CH">Chandigarh</option>
              <option value="DN">Dadra and Nagar Haveli</option>
              <option value="DD">Daman and Diu</option>
              <option value="DL">Delhi</option>
              <option value="LD">Lakshadweep</option>
              <option value="PY">Puducherry</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Zip"
              id="zip"
            />
            <small id="zip-error" class="form-text"></small>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Phone Number"
              id="pnumber"
            />
            <small id="pnumber-error" class="form-text"></small>
          </div>

          <div class="col-md-6">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="IFSC CODE"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control mt-3"
              placeholder="Account Number"
              id="account"
            />
            <small id="account-error" class="form-text"></small>
          </div>
        </div>
        <button class="btn btn-primary mt-3" id="submitbtn" disabled="true">Submit</button>
      </form>
    </div>

    <!--Container Main end-->
  </body>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
