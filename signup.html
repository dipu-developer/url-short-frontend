<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- === Nav Bar Start ===  -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shortly</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Api</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign up Free</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- === Nav Bar End ===  -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-center">Shortly</h1>
          <p class="text-center">Welcome</p>
          <div class="login-form m-auto mt-5">
            <h2 class="text-center">Sign Up</h2>
            <form action="" method="post">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Your Password"
                />
              </div>
              <input type="checkbox" class="form-check-input" id="accept" />
              <label for="accept">Accept all term and condions</label>

              <button class="btn btn-primary w-100 mt-3" type="button">
                Login
              </button>
            </form>
            <p class="text-center form-pera mt-4">
              Have an account? <a href="" class="text-primary">Login In</a>
            </p>
          </div>
        </div>
        <div class="col-md-6 d-flex align-content-center">
          <img src="signup.svg" alt="login Image" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
